<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VALIDAR USUÁRIO E SENHA
    Faça um programa que leia um nome de usuário e a sua senha e não aceite a senha igual ao nome do usuário, mostrando uma mensagem de erro e voltando a pedir as informações.
    */

    //ENTRADA
    do {
    let usuario = prompt(`digite o nome de usuario`);
    let senha = Number(prompt(`insira a senha`));

    //PROCESSAMENTO    
        if (usuario == senha){
            alert(`a senha e o nome de usuarios não podem ser iguais. Digite novamente o nome de usuario e a senha!`);
        }
    }
        else {
            while(usuario !== senha){
            if (usuario !== senha) {
                alert(`Usuario e senha validos`);
    }
    } 
    }
    
    //SAÍDA

</script>
