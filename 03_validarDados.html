<meta charset="UTF-8">
<script>
    /* PROBLEMA: VALIDAR DADOS DO USUÁRIO Faça um programa que leia e valide as seguintes informações: Nome: maior que 3 caracteres; Idade: entre 0 e 150; Salário: maior que zero; Sexo: 'f' ou 'm'; Estado Civil: 's', 'c', 'v', 'd'; */

    // entrada
    let nome = prompt("Qual o nome?").trim();
    while (nome.length <= 3) {
        nome = prompt("Nome inválido. Digite novamente (mais que 3 caracteres):").trim();
    }

    let idade = Number(prompt("Digite a idade:"));
    while (isNaN(idade) || idade < 0 || idade > 150) {
        idade = Number(prompt("Idade inválida. Digite novamente (0 a 150):"));
    }

    let salario = Number(prompt("Qual o salário?"));
    while (isNaN(salario) || salario <= 0) {
        salario = Number(prompt("Salário inválido. Tem de ser maior que zero:"));
    }

    let sexo = prompt("Sexo: M - masculino ; F - feminino").trim().charAt(0).toLowerCase();
    while (sexo !== "m" && sexo !== "f") {
        sexo = prompt("Sexo inválido. Digite M ou F:").trim().charAt(0).toLowerCase();
    }

    let estadoCivil = prompt("Estado civil: S - solteiro ; C - casado ; V - viúvo ; D - divorciado")
        .trim().charAt(0).toLowerCase();

    while (!["s", "c", "v", "d"].includes(estadoCivil)) {
        estadoCivil = prompt("Estado civil inválido. Digite S, C, V ou D:")
            .trim().charAt(0).toLowerCase();
    }

    // SAÍDA
    alert(`
    Dados cadastrados:

    Nome: ${nome}
    Idade: ${idade}
    Salário: R$ ${salario}
    Sexo: ${sexo}
    Estado Civil: ${estadoCivil}
    `);
</script>
